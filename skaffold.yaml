apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
        manifests:
            - ./infra/k8s/*
build: 
    local: 
        push: false
    artifacts:
        - image: bcorey85/auth
          context: auth
          docker:
            dockerfile: Dockerfile 
          sync:
            manual:
                - src: 'src/**/*.ts'
                  dest: .
        - image: bcorey85/client
          context: client
          docker:
            dockerfile: Dockerfile 
          sync:
            manual:
                - src: '**/*.js'
                  dest: .
        - image: bcorey85/tickets
          context: tickets
          docker:
            dockerfile: Dockerfile 
          sync:
            manual:
                - src: 'src/**/*.ts'
                  dest: .
        
                  
